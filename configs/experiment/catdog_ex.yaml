# @package _global_

# to execute this experiment run:
# python train.py experiment=catdog_ex

defaults:
  - override /data: catdog
  - override /model: timm_classify
  - override /callbacks: default
  - override /logger: default
  - override /trainer: default


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 42
someley: "somevalue"
experiment_name: "catdog_classification_vit"

data:
  batch_size: 64
  num_workers: 0
  pin_memory: True
  resize: [224, 224]  

model:
  _target_: src.models.timm_classifier.TimmClassifier
  base_model: "convnext_small"  # Smallest ConvNeXt variant
  pretrained: False            # Use ImageNet pretrained weights
  num_classes: 10             # Binary classification for cat/dog
  drop_rate: 0.1            # Dropout rate
  drop_path_rate: 0.1       # Stochastic depth rate
  head_init_scale: 1.0      # Classification head init scale
  head_norm_first: True
  depths: [2,2,2,2]
  dims: [16,32,64,128]
  patch_size: 8

trainer:
  min_epochs: 1
  max_epochs: 1

callbacks:
  model_checkpoint:
    monitor: "val/acc"
    mode: "max"
    save_top_k: 1
    save_last: True

  early_stopping:
    monitor: "val/acc"
    patience: 10
    mode: "max"